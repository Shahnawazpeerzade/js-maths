<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Js Maths</title>
	
</head>
<body>
	<!--Maths Constants-->

	<h1>Maths constants</h1>
	<h2 id="no1">Maths constants</h2>

	<script type="text/javascript">
		document.getElementById("no1").innerHTML = 
		"<p><b>Math.E:</b>" + Math.E + "</p>" +   // returns Euler's number
		"<p><b>Math.PI:</b>" + Math.PI + "</p>" +  // returns PI
		"<p><b>Math.SQRT2:</b>" + Math.SQRT2 + "</p>" +  // returns the square root of 2
		"<p><b>Math.SQRT1_2:</b>" + Math.SQRT1_2 + "</p>" +  // returns the square root of 1/2
		"<p><b>Math.LN2:</b>" + Math.LN2 + "</p>" +           // returns the natural logarithm of 2
		"<p><b>Math.LN10:</b>" + Math.LN10 + "</p>" +         
		"<p><b>Math.LOG2E:</b>" + Math.LOG2E + "</p>" +       // returns base 2 logarithm of E
		"<p><b>Math.Log10E:</b>" + Math.LOG10E + "</p>" ;     // returns base 10 logarithm of E
	</script>

<!-- Math Round-->
<h1>Math Round </h1>
<h2 id="no2"></h2>
<script type="text/javascript">
	document.getElementById("no2").innerHTML= Math.round(4.55);
</script>

<!-- Math Ceil-->
<h1>Math Ceil </h1>
<h2 id="no3"></h2>
<script type="text/javascript">
	document.getElementById("no3").innerHTML= Math.ceil(5.6);
</script>

<!-- Math Floor-->
<h1>Math Floor </h1>
<h2 id="no4"></h2>
<script type="text/javascript">
	document.getElementById("no4").innerHTML= Math.floor(-8.6);
</script>
	<!-- Math trunc-->
<h1>Math trunc </h1>
<h2 id="no5"></h2>
<script type="text/javascript">
	document.getElementById("no5").innerHTML= Math.trunc(7.7);
</script>

	<!-- Math sign-->
<h1>Math sign </h1>
<h2 id="no6"></h2>
<script type="text/javascript">
	document.getElementById("no6").innerHTML= Math.sign(-1);

</script>

	<!-- Math log-->
<h1>Math log </h1>
<h2 id="no7"></h2>
<script type="text/javascript">
	document.getElementById("no7").innerHTML= Math.log(100);

</script>



	
</body>
</html>
