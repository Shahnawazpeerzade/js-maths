	<h2>JavaScript try catch</h2>

<p>Please input a number between 5 and 10:</p>

<input id="no2" type="text">
<button type="button" onclick="myFunction()">Test Input</button>
<p id="p01"></p>

<script>
function myFunction() {
  const message = document.getElementById("p01");
  message.innerHTML = "";
  let x = document.getElementById("no2").value;
  try { 
    if(x == "")  throw "empty";
    if(isNaN(x)) throw "not a number";
    x = Number(x);
    if(x < 5)  throw "too low";
    if(x > 10)   throw "too high";
  }
  catch(err) {
    message.innerHTML = "Input is " + err;
  }
}
</script>

<!--- scope-->





<p id="demo1"></p>

<p id="demo2"></p>

<script>
myFunction();

  let carName = "Volvo";
  document.getElementById("demo1").innerHTML = typeof carName + " " + carName;
}

document.getElementById("demo2").innerHTML = typeof carName;

<!--global variable-->

<p>A GLOBAL variable can be accessed from any script or function.</p>

<p id="demo2"></p>

<script>
let carName = "Volvo";
myFunction();

function myFunction() {
  document.getElementById("demo2").innerHTML = "I can display " + carName;
}
</script>

<!----Hoist--->





<p id="demo3"></p>

<script>
x = 5; // Assign 5 to x

elem = document.getElementById("demo3"); // Find an element 
elem.innerHTML = x;           // Display x in the element

var x; // Declare x
</script>

<p id="demo4"></p>

<script>
var x = 5; // Initialize x
var y = 7; // Initialize y

elem = document.getElementById("demo4"); // Find an element 
elem.innerHTML = x + " " + y;       // Display x and y

</script>
