<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Math Random</title>

</head>
<body>
	<!--Random 1--->

<h1>Math Random</h1>
	<h2 id="no1"></h2>

<script>
document.getElementById("no1").innerHTML = Math.random();
</script>
	
	<!--Random integer--->

<h1>Math Integer1</h1>
	<h2 id="no2"></h2>

	<script>
document.getElementById("no2").innerHTML =
Math.floor(Math.random() * 100);
</script>

<h1>Math Integer2</h1>
	<h2 id="no3"></h2>

	<script>
document.getElementById("no3").innerHTML =
Math.floor(Math.random() * 100)+ 5;
</script>


<!--Random function-->


<h1>Random Function </h1>
<p>Every time you click the button, getRndInteger(min, max) returns a random number between 1 and 100 (both included):</p>

<button onclick="document.getElementById('no4').innerHTML = getRndInteger(1,100)">Click Me</button>

<p id="no4"></p>

<script>
	function getRndInteger(min,max){
		return Math.floor(Math.random() * (max - min  + 2)) + min;
	}

</script>

</body>
</html>
