<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>bitwise</title>
</head>
<body>
	<!--bitwsie AND-->

	<h2>JavaScript Bitwise AND</h2>

<p id="no1">My First Paragraph.</p>

<script>
document.getElementById("no1").innerHTML = 5 & 1;
</script>

<!--bitise OR-->
<p id ="no2"></p>
<script>
document.getElementById("no2").innerHTML = 8 | 1;
</script>

<!---bitwise XOR-->
<p id="no3"></p>

<script>
document.getElementById("no3").innerHTML = 5 ^ 1;
</script>

<!--left shift-->

<p id="no4"></p>

<script>
document.getElementById("no4").innerHTML = 5 << 1;
</script>

<!--right shift-->
<p id="no5"></p>

<script>
document.getElementById("no5").innerHTML = -5 >> 1;
</script>

<!--decimal to binary-->
<h2>JavaScript Convert Decimal to Binary</h2>

<p id="no6"></p>

<script>
document.getElementById("no6").innerHTML = dec2bin(-5);
function dec2bin(dec){
  return (dec >>> 0).toString(2);
}
</script>



</body>
</html>
